---
layout: default
---

<section class="post-previews">
  <ul>
    {% for post in site.posts %}
      <li>
        <p>
          {{ post.title }}
          (<time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time>)
        </p>
        <a href="{{ post.url }}">
          Read more
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
