<ul class="post-previews">
  {% for post in include.posts %}
    <li>
      <time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time>
      <header>
        {{ post.title }}
      </header>
      {% if post.summary %}
        <p class="summary">
          {{ post.summary }}
        </p>
      {%- endif -%}
      <a href="{{ post.url }}">
        Read more
      </a>
    </li>
  {% endfor %}
</ul>
